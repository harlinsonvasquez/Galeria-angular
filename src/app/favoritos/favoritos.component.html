<h2>Mis Favoritos</h2>
<div *ngIf="favoritos.length > 0; else noFavoritos">
  <div *ngFor="let favorito of favoritos" class="favorito-item">
    <img [src]="favorito.url" [alt]="favorito.titulo">
    <h3>{{ favorito.titulo }}</h3>
  </div>
</div>

<ng-template #noFavoritos>
  <p>No tienes imágenes favoritas aún.</p>
</ng-template>
